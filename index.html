<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Host</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type="file"] {
            background-color: #333333;
            color: #ffffff;
        }
        input[type="text"] {
            background-color: #333333;
            color: #ffffff;
            width: 200px;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>File Host</h1>
    <input type="file" id="fileInput">
    <input type="text" id="customPath" placeholder="Wybierz końcówkę">
    <button onclick="hostFile()">Host</button>
    <p id="result"></p>

    <script>
        async function hostFile() {
            const fileInput = document.getElementById('fileInput');
            const customPath = document.getElementById('customPath').value;
            const result = document.getElementById('result');

            if (fileInput.files.length === 0) {
                result.textContent = 'Proszę wybrać plik.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const content = event.target.result;
                const response = await fetch('https://api.github.com/repos/Loksy0/<twoje_repo>/contents/' + customPath, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Dodanie pliku ' + file.name,
                        content: btoa(content),
                        branch: 'main'
                    })
                });

                if (response.ok) {
                    result.textContent = `Plik został hostowany pod: https://Loksy0.github.io/<twoje_repo>/${customPath}`;
                } else {
                    const errorData = await response.json();
                    result.textContent = `Wystąpił błąd podczas hostowania pliku: ${errorData.message}`;
                }
            };

            reader.readAsBinaryString(file);
        }
    </script>
</body>
</html>
